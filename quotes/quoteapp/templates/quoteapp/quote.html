{% extends "quoteapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quoteapp:quote' %}">
    {% csrf_token %}
    <div class="p-10px">
        <label> Quote author:
            {{ form.author }}
        </label>
        <span>{{ form.errors.author }}</span>
    </div>
    <div class="p-10px">
        <label> Quote text:
            {{ form.quote_text }}
        </label>
        <span>{{ form.errors.quote_text }}</span>
    </div>
    <div class="p-10px">
        <label> Quote timestamp:
            {{ form.created }}
        </label>
        <span>{{ form.errors.created }}</span>
    </div>
    <div class="p-10px">
        <label> Select tags:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
